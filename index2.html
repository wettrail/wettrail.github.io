<!doctype html>
<html lang="en">

        <script>
        var highlightLayer;

              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#1d73cf',
                fillOpacity: 1
              });
            }
        }

            zoomControl:true, maxZoom:6, minZoom:6

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');

                    for (i in e.target._eventParents) {

        function style_SoutheastStates_0_0() {

        map.getPane('pane_SoutheastStates_0').style['mix-blend-mode'] = 'normal';
        var layer_SoutheastStates_0 = new L.geoJson(json_SoutheastStates_0, {

        bounds_group.addLayer(layer_SoutheastStates_0);

            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_SoutheastStates_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Link'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_SoutheastStates_0]);
        map.on("zoomend", function(){
            resetLabels([layer_SoutheastStates_0]);
        });
        map.on("layeradd", function(){
